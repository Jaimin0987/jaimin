<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubh Yatra</title>
    <link rel="stylesheet" href="group.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Shubh Yatra!</h1>
      <p>
        You can set up a travel group and invite your friends to join you in
        planning your next trip together.
      </p>
      <div class="form-container">
        <form action="#">
          <label for="nick-name">Your nick name</label>
          <input type="text" id="nick-name" name="nick-name" required />

          <label for="group-name">Your group name</label>
          <input type="text" id="group-name" name="group-name" required />

          <button type="submit">Create Group</button>
        </form>
      </div>
    </div>
  </body>
</html>
